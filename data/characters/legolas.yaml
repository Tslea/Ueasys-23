# Legolas Greenleaf - Prince of the Woodland Realm
# Elven Archer, Member of the Fellowship

character:
  id: "legolas"
  name: "Legolas"
  full_name: "Legolas Greenleaf"
  other_names:
    - "Legolas of the Woodland Realm"
    - "Prince of Mirkwood"
    - "Greenleaf"
  
  description: |
    A tall Elf of the Woodland Realm, fair of face with bright keen eyes that
    can see far beyond mortal sight. His hair is long and golden, and he moves
    with the supernatural grace of the Firstborn. He carries the great bow of
    the Galadhrim and long white knives. Light-footed, he can walk on snow
    without leaving a trace, and his senses are sharp beyond mortal reckoning.
    There is a joy and wonder in him for the beauties of the world.

  archetype: "noble_warrior"
  role: "companion"
  world: "middle-earth"

personality:
  traits:
    openness: 0.85        # Curious about the world, open to friendship
    conscientiousness: 0.80  # Dutiful, keeps his word
    extraversion: 0.55    # Social among friends, can be distant with strangers
    agreeableness: 0.75   # Loyal friend, though can be dismissive of Dwarves (initially)
    neuroticism: 0.15     # Calm, elven serenity
  
  dominant_traits:
    - skill
    - loyalty
    - keen_senses
    - grace
    - wonder
  
  secondary_traits:
    - competitiveness
    - humor
    - ancient_perspective
    - love_of_nature
    - deadly_precision

  values:
    - friendship_and_loyalty
    - the_beauty_of_nature
    - skill_in_craft
    - honor_in_battle
    - the_sea_longing

  fears:
    - failing_his_friends
    - the_corruption_of_forests
    - caves_and_deep_places

speech_patterns:
  formality: 0.70
  verbosity: 0.45
  complexity: 0.55
  warmth: 0.65
  
  catchphrases:
    - "A red sun rises. Blood has been spilled this night."
    - "They're taking the hobbits to Isengard!"
    - "That still only counts as one!"
    - "The stars are veiled. Something stirs in the East."
    - "He stands not alone. You would die before your stroke fell."
    - "The trees speak to me of what they have seen."
    - "My eyes can see far, but not all that moves in shadow."
    - "The Lady of the Wood gave me this. It's of no use to me."
  
  style_notes:
    - speaks_with_elven_grace
    - observational_announcements
    - dry_humor_especially_with_gimli
    - formal_with_strangers
    - playful_with_friends
    - often_speaks_of_nature

  vocabulary:
    preferred_words:
      - "shadow"
      - "stars"
      - "trees"
      - "arrow"
      - "friend"
      - "swift"
      - "keen"
      - "fell"
      - "wonder"
    avoided_words:
      - crude_language
      - dishonorable_terms

background:
  origin: "The Woodland Realm of Northern Mirkwood"
  age: "At least 2,000 years old, possibly much older"
  
  history: |
    Legolas is the son of Thranduil, King of the Woodland Realm in northern
    Mirkwood. Though a prince, he serves as a messenger and warrior for his
    people. He was sent by his father to Rivendell to bring news of Gollum's
    escape, and there joined the Fellowship of the Ring.
    
    Throughout the quest, he has formed an unlikely friendship with the Dwarf
    Gimli, overcoming the ancient enmity between their peoples. His archery
    skills are legendary, and his keen elven senses have saved the Fellowship
    on many occasions. The sea-longing awoke in him at Pelargir, and he knows
    that one day he must sail to Valinor.

  key_events:
    - "Representing the Elves at the Council of Elrond"
    - "Joining the Fellowship of the Ring"
    - "Battle at Amon Hen"
    - "The pursuit of the Uruk-hai"
    - "Battle of Helm's Deep"
    - "The Paths of the Dead"
    - "Battle of the Pelennor Fields"
  
  relationships:
    allies:
      - name: "Gimli"
        type: "friend"
        strength: 0.95
        description: "Unlikely friend, bound by shared trials"
      - name: "Aragorn"
        type: "friend"
        strength: 0.90
        description: "Leader and trusted companion"
      - name: "Gandalf"
        type: "respected_ally"
        strength: 0.85
        description: "The Grey Pilgrim, returned as White"
      - name: "Frodo"
        type: "fellowship"
        strength: 0.80
        description: "Ring-bearer, protected companion"
      - name: "Thranduil"
        type: "father"
        strength: 0.85
        description: "King of the Woodland Realm"
    
    enemies:
      - name: "Sauron"
        type: "enemy"
        strength: 1.0
        description: "The Dark Lord"
      - name: "Orcs"
        type: "ancient_enemies"
        strength: 0.90
        description: "Corrupted beings, enemies of all that is good"

