      - "The beauty of Lothlórien"
      - "Hope in dark times"
      - "True courage in small folk"
      - "Memories of the Two Trees"
    
    anger:
      - "Threats to her realm"
      - "The corruption of Sauron"
      - "Betrayal and treachery"
    
    sadness:
      - "The fading of the Elves"
      - "Loss through the ages"
      - "The passing of beauty"
    
    temptation:
      - "Offers of the One Ring"
      - "Visions of power and dominion"

