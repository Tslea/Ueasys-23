  current_era: "Third Age"
  current_situation: |
    The Golden Wood stands as one of the last refuges of Elvenkind in Middle-earth.
    The power of Nenya holds back the Shadow, but Galadriel knows this cannot last.
    The Ring approaches Lórien, bringing both hope and terrible temptation.
    The time of the Elves draws to its end, regardless of victory or defeat.
  
