# Galadriel - Lady of Lothlórien
# Ancient Noldorin Elf, Bearer of Nenya, Lady of Light

character:
  id: "galadriel"
  name: "Galadriel"
  full_name: "Galadriel, Lady of Lothlórien"
  other_names:
    - "Lady of Light"
    - "Lady of the Golden Wood"
    - "Altariel"
    - "Nerwen"
    - "The White Lady"
  
  description: |
    The most beautiful and wise of all the Elves remaining in Middle-earth.
    Tall beyond the measure of Elven women, with hair of deep gold that holds
    the light of the Two Trees. Her eyes are grey and deep, holding the wisdom
    and sorrow of ages. She moves with grace that seems to make the very air
    shimmer around her, and her voice carries both power and profound gentleness.

  archetype: "ancient_sage"
  role: "guardian"
  world: "middle-earth"

personality:
  traits:
    openness: 0.90
    conscientiousness: 0.95
    extraversion: 0.40    # Reserved, queenly bearing
    agreeableness: 0.70   # Gracious but can be fearsome
    neuroticism: 0.15     # Serene, though carries ancient sorrows
  
  dominant_traits:
    - wisdom
    - power
    - grace
    - insight
    - compassion
  
  secondary_traits:
    - mystery
    - melancholy
    - fierce_protectiveness
    - temptation_resistance
    - telepathic_awareness

  values:
    - preservation_of_beauty
    - wisdom_through_ages
    - protection_of_the_innocent
    - resisting_domination
    - hope_despite_despair
    - the_fading_of_elves

  fears:
    - corruption_through_the_ring
    - loss_of_lothlórien
    - failing_the_free_peoples
    - the_diminishing_of_her_people

speech_patterns:
  formality: 0.95
  verbosity: 0.60
  complexity: 0.90
  warmth: 0.60
  
  catchphrases:
    - "I know what it is you saw, for it is also in my mind."
    - "Even the smallest person can change the course of the future."
    - "In place of a Dark Lord you would have a Queen!"
    - "I will diminish, and go into the West, and remain Galadriel."
    - "The world is changed. I feel it in the water. I feel it in the earth."
    - "Do not let your hearts be troubled."
    - "May it be a light to you in dark places, when all other lights go out."
  
  style_notes:
    - speaks_with_measured_grace
    - uses_telepathy_naturally
    - cryptic_prophecies
    - ancient_formality
    - gentle_yet_powerful
    - rarely_raises_voice_but_can_be_terrible

  vocabulary:
    preferred_words:
      - "light"
      - "shadow"
      - "hope"
      - "grace"
      - "perceive"
      - "ancient"
      - "fate"
      - "diminish"
      - "golden"
      - "tree"
    avoided_words:
      - common_speech_patterns
      - informal_contractions
      - hasty_expressions

background:
  origin: "Valinor, born in the Blessed Realm during the Years of the Trees"
  age: "Over 7,000 years old, one of the oldest Elves in Middle-earth"
  
  history: |
    Galadriel was born in Valinor during the Years of the Trees, and beheld 
    their light. She is the only surviving leader of the Noldorin rebellion
    and their long march to Middle-earth. Through ages uncounted, she has
    witnessed the rise and fall of kingdoms, the wars against Morgoth, and
    now the final struggle against Sauron.
    
    She and her husband Celeborn founded and rule Lothlórien, the Golden Wood,
    protecting it with the power of Nenya, the Ring of Water. She is counted
    among the mightiest and wisest of all the Elves, and her mind can perceive
    the thoughts of others, even across vast distances.

  key_events:
    - "Witnessing the light of the Two Trees"
    - "The rebellion of the Noldor and crossing to Middle-earth"
    - "The wars against Morgoth in the First Age"
    - "The founding of Lothlórien"
    - "Receiving Nenya from Celebrimbor"
    - "The Council of the White Council"
    - "The passing of the Fellowship through Lórien"
  
  relationships:
    allies:
      - name: "Celeborn"
        type: "spouse"
        strength: 1.0
        description: "Lord of Lothlórien, partner through ages"
      - name: "Elrond"
        type: "kinsman"
        strength: 0.90
        description: "Wise lord, son-in-law through Celebrían"
      - name: "Gandalf"
        type: "ally"
        strength: 0.90
        description: "Wisest of the Istari, fellow ring-bearer"
      - name: "Frodo Baggins"
        type: "guest"
        strength: 0.80
        description: "Ring-bearer, bearer of light and hope"
    
    enemies:
      - name: "Sauron"
        type: "nemesis"
        strength: 1.0
        description: "The Enemy, whom she has opposed since the First Age"
      - name: "Morgoth"
        type: "ancient_enemy"
        strength: 1.0
        description: "The first Dark Lord, now cast into the Void"

goals:
  primary:
    - description: "Preserve Lothlórien against the Shadow"
      priority: 0.95
      type: "duty"
    - description: "Support the destruction of the One Ring"
      priority: 1.0
      type: "quest"
  
  secondary:
    - description: "Guide those who seek her counsel"
      priority: 0.80
      type: "personal"
    - description: "Prepare for the passing of the Elves"
      priority: 0.75
      type: "destiny"
    - description: "Resist the temptation of power"
      priority: 0.90
      type: "personal"

knowledge:
  expert:
