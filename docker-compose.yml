# =============================================================================
# Ueasys - Docker Compose Configuration
# =============================================================================
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up -d postgres redis qdrant  # Start only dependencies
#   docker-compose logs -f api        # View API logs
#   docker-compose down               # Stop all services
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Main Application
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fantasy-world-api
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://fantasy_user:fantasy_password@postgres:5432/fantasy_world
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=bolt://neo4j:7687
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - fantasy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: fantasy-world-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: fantasy_world
      POSTGRES_USER: fantasy_user
      POSTGRES_PASSWORD: fantasy_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - fantasy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fantasy_user -d fantasy_world"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: fantasy-world-redis
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - fantasy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Qdrant Vector Database
  # ===========================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: fantasy-world-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - fantasy-network
    restart: unless-stopped

  # ===========================================================================
  # Neo4j Graph Database (Optional - for relationship graph)
  # ===========================================================================
  neo4j:
    image: neo4j:5-community
    container_name: fantasy-world-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/neo4j_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - fantasy-network
    restart: unless-stopped
    profiles:
      - full  # Only starts with: docker-compose --profile full up

  # ===========================================================================
  # Frontend Web Application
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fantasy-world-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - fantasy-network
    restart: unless-stopped
    profiles:
      - frontend

  # ===========================================================================
  # Monitoring - Prometheus (Optional)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: fantasy-world-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - fantasy-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ===========================================================================
  # Monitoring - Grafana (Optional)
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: fantasy-world-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - fantasy-network
    restart: unless-stopped
    profiles:
      - monitoring

# =============================================================================
# Networks
# =============================================================================
networks:
  fantasy-network:
    driver: bridge
    name: fantasy-world-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: fantasy-world-postgres-data
  redis_data:
    name: fantasy-world-redis-data
  qdrant_data:
    name: fantasy-world-qdrant-data
  neo4j_data:
    name: fantasy-world-neo4j-data
  neo4j_logs:
    name: fantasy-world-neo4j-logs
  prometheus_data:
    name: fantasy-world-prometheus-data
  grafana_data:
    name: fantasy-world-grafana-data
